  <body>
    <div id="container"></div>
    <script>
      function injectCssFn(css) {
        const headEl = document.getElementsByTagName('head')[0];
        const styleEl = document.createElement('style');
        headEl.appendChild(styleEl);

        try {
          styleEl.innerHTML = css;
        } catch (e) {
          try {
            styleEl.innerText = css;
          } catch (error) {
            styleEl.styleSheet.cssText = css;
          }
        }
      }
    </script>
    <script>
      window.pageConfig = {
        minChromeVersion: 70,
        meetingLogo: '',
        downloadUrl: '',
        startClientUrl: '',
        unsupportBrowserUrl: false,
        unsupportBrowserVersionUrl: false,
        showChat: false,
        showEmailInvite: false,
        showSpeakerIcon: true,
        showMicroIcon: true,
        showCameraIcon: true,
        showShowScreenIcon: true,
        showClientGuide: false,
        moreInfo: { language: true, extra: [] },
        nickJoinTitle: false,
        appTitle: { en: 'Meeting', 'zh-cn': '视频会议' },
        appDefaultLang: 'zh-cn',
        meetingRouter: location.pathname,
      };

      const config = JSON.parse(new URLSearchParams(location.search).get('config'));

      // 非主持人屏蔽静音他人的功能
      if (!config.isHost) {
        injectCssFn(
          'div.mute:not(.self){display: none !important;} .mute-all{display: none !important;}'
        );
      }

      if (config.openMode == 'box') {
        injectCssFn('.full-screen{display: none !important;}');
      }

      window.pageConfig = Object.assign({}, window.pageConfig, config);
    </script>
